<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table text-center main-table background-cheto text-white mt-5">
        <thead>
          <tr>
            <th class="no-mobile">Id</th>
            <th>Parte superior</th>
            <th>Parte inferior</th>
            <th>Calzado</th>
            <th class="no-mobile">Aceptado</th>
            <th></th>
            <th class="no-mobile"></th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let atuendo of atuendosSugeridos">
            <tr>
              <td class="no-mobile" data-label="Id">{{atuendo.id}}</td>
              <td data-label="Parte superior">{{atuendo.id}}</td>
              <td data-label="Parte inferior">{{atuendo.id}}</td>
              <td data-label="Calzado">{{atuendo.id}}</td>
              <td class="no-mobile" data-label="Aceptado">{{atuendo.aceptado ? 'Si' : 'No'}}</td>
              <td data-label=""><button type="button"
                  class="m-auto a-link text-white" data-toggle="modal" data-target="#BorrarPrendaModal"
                  (click)="setIdPrenda(prenda.id)" [disabled]="atuendo.aceptado">Aceptar</button></td>
              <td class="no-mobile" data-label=""><button type="button" class="m-auto a-link text-white"
                  data-toggle="modal" data-target="#BorrarPrendaModal"
                  (click)="setIdPrenda(prenda.id)">Calificar</button></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
